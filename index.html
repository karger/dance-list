<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Line Dance List</title>
    <script src="https://get.mavo.io/mavo.js"></script>
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
    <script src="https://firebase-plugin.netlify.app/src/mavo-firebase-firestore.js"></script>

    <script>
        document.addEventListener("mv-login", evt => {
            console.log("Logged in as", evt.backend.user);
        });
    </script>
    <script defer>
        (async function () {
            await Mavo.ready;

            Mavo.DOMExpression.special.event("$user", {
                type: "mv-login mv-logout",
                update: (evt) => {
                    return (evt.type == "mv-login") ? evt.backend.user : null;
                }
            });
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .mv-status span {
            display: none;
        }

        .dance-table {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px;
        }


        .header {
            font-weight: bold;
            background-color: #f0f0f0;
        }


        .video-column {
            grid-column: 2;
            display: flex;
            justify-content: space-around;
            align-items: top;
        }

        :where([mv-app]) .icon.mv-empty:where(:not([mv-mode="edit"]):not(td):not(th)) {
           visibility: hidden;
           display: initial;
        }

        .rating {
            display: flex;
            justify-content: space-around;
        }

        .rating input {
            display: none;
        }

        .rating label {
            cursor: pointer;
        }

        .rating input:checked~label {
            color: gold;
        }

        .dance-list {
            display: contents;
        }

        .dance-entry {
            display: contents;
        }

        .rating input[type="radio"] {
            display: none;
        }

        .icon {
            text-decoration: none;
        }

        .rating label {
            font-size: 24px;
            color: gray;
            cursor: pointer;
        }

        .rating input[type="radio"]:checked~label {
            color: lightgray;
        }

        .rating input[type="radio"]:checked+label {
            color: black;
        }

        .rating input[type="radio"]:checked+label~label {
            color: gray;
        }

        .rating,
        .learned {
            display: none;
        }

        [mv-list="song"] {
            display: grid;
            grid-column: 2/4;
            grid-template-columns: subgrid;
        }

        .song-list {
            display: contents;
        }
    </style>
</head>

<body>

    <div id="app" mv-app="sunday" mv-plugins="firebase-firestore" mv-autosave="10"
        mv-storage="firebase://mavo-cd7c3/dance-list" mv-storage-options="auth"
        mv-storage-key="AIzaSyC0PxY82lVLTLv80ZU1z5sz1azoYZits0I">
        <div property="uid" mv-value="$user.uid"></div>

        <h1>Dance Class List</h1>
        <div class="dance-table">
            <div class="header">Title</div>

            <div class="header">Videos</div>

            <div class="header">Last Played</div>
            <div class="header learned">Learned</div>
            <div class="header rating">Rating</div>

            <!-- Example Dance Entry -->
            <div mv-list="dance" class="dance-list">
                <div mv-list-item class="dance-entry">
                    <div property="title">A Dance</div>
                    <div mv-list="song" class="songs">
                        <div mv-list-item class="song-list">

                                <a property="music" class="icon" target="_blank">ðŸŽ¶ </a>
                                <span property="title">Song 1</span>

                            <div class="video-column">

                                <a property="tutorial"  target="_blank"
                                    class="icon">ðŸŽ“</a>
                            </div>
                        </div>
                    </div>
                    <time property="taught" mv-default="[$today]"></time>
                    <time property="played" mv-default="[$today]"></time>

                    <div class="rating">

    </div>
</body>

</html>
